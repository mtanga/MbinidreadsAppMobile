<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{classe}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon (click)="edit()" class="search" color="light" slot="end"  name="create"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content>
    <!-- fab placed to the bottom end -->
    <ion-fab (click)="addStudent()" vertical="bottom" horizontal="end" slot="fixed" *ngIf="students.remain>0">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>




    <h3 style="padding-left:10px;">{{"test_acount" | translate}}</h3>
    <ion-grid class="padding-no">
        <ion-row>
          <ion-col size="6" class="padding-no" *ngFor="let item of students.test" (click)="studentItem(item)">
              <ion-card>
                <img src="../../../assets/images/gravatarr.png" />
                <ion-card-header class="bg">
                  <ion-card-subtitle class="text_blank">
                    {{item.last_name}} {{item.first_name}}
                   
                  </ion-card-subtitle>
                    <span style="color: white;font-size:.6rem;float:right;padding-bottom: 5px;padding-top: 10px;">
                      {{"show_profile" | translate}} <ion-icon name="arrow-forward-circle-outline"></ion-icon>
                    </span>
                </ion-card-header>
              </ion-card>
          </ion-col>
        </ion-row>
    </ion-grid>


    <h3 style="padding-left:10px;">{{"students" | translate}}</h3>
    <span style="padding-left:10px;">{{students.remain}} {{"avaiblable_seats" | translate}} </span>
    <ion-grid class="padding-no">
        <ion-row>
          <ion-col size="6" class="padding-no" *ngFor="let item of students.student" (click)="studentItem(item)">
              <ion-card>
                <img src="../../../assets/images/gravatarr.png" />
                <ion-card-header class="bg">
                  <ion-card-subtitle class="text_blank">
                    {{item.last_name}} {{item.first_name}}
                   
                  </ion-card-subtitle>
                    <span style="color: white;font-size:.6rem;float:right;padding-bottom: 5px;padding-top: 10px;">
                      {{"show_profile" | translate}} <ion-icon name="arrow-forward-circle-outline"></ion-icon>
                    </span>
                </ion-card-header>
              </ion-card>
          </ion-col>


          <ion-col size="6" class="padding-no" *ngFor="let dummy of ' '.repeat(students.remain).split(''), let x = index">
            <ion-card class="empty_account">
              <ion-card-header class="bg">
                <ion-card-subtitle class="text_blank">
                 
                </ion-card-subtitle>
           
              </ion-card-header>
            </ion-card>
        </ion-col>

        </ion-row>
    </ion-grid>



    <ion-button (click)="deleteClass()" color="danger" expand="full"> {{"delete_class" | translate}} </ion-button>



</ion-content>
