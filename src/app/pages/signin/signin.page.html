<ion-header>
  <ion-toolbar class="productHeader">
    <ion-buttons slot="start" color="secondary">
      <ion-back-button class="white" defaultHref="/tabs/tab1"> </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" >
      <ion-button color="light" (click)="register()">
        {{"new_account" | translate}}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid class="grid1">
      <ion-row class="row1">
          <ion-col>
            <img class="logo" src="../../../assets/images/mr-logo.png"/><br/><br/><br/>
          </ion-col>
      </ion-row>
  
      <ion-row class="row2">
          <ion-col>
  
          </ion-col>
      </ion-row>
  
  </ion-grid>
  
  <ion-slide>
      <div class="contaier-login">
          <ion-grid>
            <ion-row>
              <ion-col>
                  <h1 class="text-primary">{{"login" | translate}}</h1>
              </ion-col>
              <ion-col class="langue">
                <ion-select id="my-select" [(ngModel)]="language" (ionChange)="languageChange()" [placeholder]='"languageChangePlaceholder" | translate'>
                  <ion-select-option value="fr">{{"french" | translate}}</ion-select-option>
                  <ion-select-option value="en">{{"english" | translate}}</ion-select-option>
                </ion-select>
            </ion-col>
          </ion-row>
              <ion-row>
                  <ion-col>
                      <ion-list>
  
                          <ion-item class="round">
                              <ion-icon color="primary" name="mail-outline" class="icon-login"></ion-icon>
                              <ion-input name="email"  [(ngModel)]="email" type="email" required placeholder="hello@micheltanga.com" pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"></ion-input>
                          </ion-item>
                          <br />
                          <ion-item class="round"> 
                            <ion-icon color="primary" name="lock-closed-outline" class="icon-login"></ion-icon> 
                            <ion-input [type]="passwordType"  name="password"  [(ngModel)]="password"  clearOnEdit="false"></ion-input>
                            <ion-icon slot="end" [name]="passwordIcon" color="primary" class="passwordIcon" (click)="hideShowPassword()"></ion-icon>
                        </ion-item>
  
                      </ion-list>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <ion-button  (click)="login()"  type="submit" class="button-primary">
                        {{"login_now" | translate}}
                      </ion-button>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <ion-label (click)="reset()">
                          <h3 class="reset">{{"forgot_text" | translate}}</h3>
                      </ion-label>
                  </ion-col>
              </ion-row>

     
          </ion-grid>

      </div>
  </ion-slide>



  
</ion-content>
