<ion-header>
  <ion-toolbar class="productHeader">
    <ion-buttons slot="start" color="secondary">
      <ion-back-button class="white" defaultHref="/tabs/tab1"> </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" >
      <ion-button color="light" (click)="login()">
        {{"already_" | translate}}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid class="grid1">
      <ion-row class="row1">
          <ion-col>
          </ion-col>
      </ion-row>
  
      <ion-row class="row2">
          <ion-col>
  
          </ion-col>
      </ion-row>
  
  </ion-grid>
  
  <ion-slide>
      <div class="contaier-login">
          <ion-grid>
            <ion-row>
              <ion-col>
                  <h1 class="text-primary">{{"register_text" | translate}}</h1>
              </ion-col>
              <ion-col class="langue">
                <ion-select id="my-select" [(ngModel)]="language" (ionChange)="languageChange()" [placeholder]='"languageChangePlaceholder" | translate'>
                  <ion-select-option value="fr">{{"french" | translate}}</ion-select-option>
                  <ion-select-option value="en">{{"english" | translate}}</ion-select-option>
                </ion-select>
            </ion-col>
          </ion-row>
              <ion-row>
                  <ion-col>
                      <ion-list>
  
                        <ion-item class="round">
                          <ion-icon color="primary" name="person" class="icon-login"></ion-icon>
                          <ion-input name="firstName"  [(ngModel)]="firstName" type="text" [placeholder]='"first_name" | translate'  required></ion-input>
                      </ion-item>
                      <br />


                      <ion-item class="round">
                        <ion-icon color="primary" name="person" class="icon-login"></ion-icon>
                        <ion-input name="lastName"  [(ngModel)]="lastName" type="text" [placeholder]='"last_name" | translate' required ></ion-input>
                    </ion-item>
                    <br />

                    <ion-item class="round">
                      <ion-intl-tel-input 
                      id="phone-number" 
                      name="phone-number"
                      defaultCountryiso="cmr"
                      enableAutoCountrySelect="true"
                      [modalTitle]='"select_country" | translate'
                      [modalCloseText]='"close" | translate'
                      modalCanSearch="true"
                      [(ngModel)]="phone" 
                      #phoneNumberControl="ngModel" >
                    </ion-intl-tel-input>
                    </ion-item> <br />


                          <ion-item class="round">
                              <ion-icon color="primary" name="mail-outline" class="icon-login"></ion-icon>
                              <ion-input name="email"  [(ngModel)]="email" type="email" required placeholder="hello@micheltanga.com"></ion-input>
                          </ion-item>
                          <br />


                          <ion-item class="round">
                            <ion-select id="my-select" [(ngModel)]="role"  [placeholder]='"choose_role" | translate'>
                              <ion-select-option *ngFor="let item of roles" [value]="item.id">{{item.title}}</ion-select-option>
                            </ion-select>
                          </ion-item> <br />


                          <ion-item class="round"> 
                            <ion-icon color="primary" name="lock-closed-outline" class="icon-login"></ion-icon> 
                            <ion-input [type]="passwordType"  name="password"  [(ngModel)]="password"  clearOnEdit="false"></ion-input>
                            <ion-icon slot="end" [name]="passwordIcon" color="primary" class="passwordIcon" (click)="hideShowPassword()"></ion-icon>
                        </ion-item>
  
                      </ion-list>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <ion-button  (click)="register()"  type="submit" class="button-primary">
                        {{"register_now" | translate}}
                      </ion-button>
                  </ion-col>
              </ion-row>

     
          </ion-grid>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-text text-center color="medium"><h6 no-margin class="small">En créant votre compte vous acceptez les <a (click)="term()">termes d' utilisation</a> et <a (click)="term()">Conditions de confidentialité</a></h6></ion-text>
              </ion-item>
            </ion-col>
          </ion-row>
      </div>
  </ion-slide>



  
</ion-content>
